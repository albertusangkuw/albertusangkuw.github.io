        function componentCardList(data){
            return `
            <div class="col-lg-4 col-12 mt-3">

                    <a href="${data.link}" target="_blank" >
                        <img src="${data.img}" class="card-img-top" alt="Image ${data.title}" style="height:10rem; object-fit:cover;">

                    <div class="card-body">
                        <h6 class="card-title">${data.title}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">${data.date}</h6>
                        <p class="card-text" id="${btoa(data.title)}_p">${data.text}</p>
                    </div>
                </div>
            </div>`;
        }

        
        initComponentCard(dataExperience,experienceElement);

        initTextShort(dataProjects);

        function initTextShort(data=[]){
            for(let i=0;i<data.length; i++){
                let textElementItem = document.getElementById(btoa(data[i].title) + "_p" );
                let text = textElementItem.innerHTML;
                let arrText = text;
                let cutChar = 90;
                if (arrText.length < cutChar ){
                    return;
                }
                let showTxt = arrText.substring(0,cutChar);
                let hiddenTxt = arrText.substring(cutChar,arrText.length);
                
                textElementItem.innerHTML = `
                ${showTxt}<span id="${btoa(data[i].title)}_dots">...</span><span id="${btoa(data[i].title)}_more" class="more">${hiddenTxt}</span>
                                            <a id="${btoa(data[i].title)}_link" title="More" href="#" onclick="triggerCollapse(this);return false;">More</a>`;
            }
        }
        function initComponentCard(data,element){
            for(let i=0;i<data.length; i++){
                element.innerHTML += componentCardList(data[i]);
            }
        }
        function triggerCollapse(elementBtn){
            let idElement = elementBtn.id.split("_")[0];
            collapseFunction(idElement + "_link", idElement + "_more", idElement + "_dots");
        }
        function collapseFunction(btnID, textIDMore, dotID) {
            var dots = document.getElementById(dotID);
            var moreText = document.getElementById(textIDMore);
            var btnText = document.getElementById(btnID);

                dots.style.display = "inline";
